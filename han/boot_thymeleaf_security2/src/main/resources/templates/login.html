<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" th:href="@{static/bootstrap-3.3.7/css/bootstrap.min.css}"
	href="../../bootstrap-3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">登录</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form" name="form" th:action="@{/login}" action="/login" method="POST">
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">名字</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="username" name="username" value="" placeholder="请输入名字"/>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">姓</label>
							<div class="col-sm-10">
								<input class="form-control" id="password" type="password" name="password" placeholder="请输入密码"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox"/> 请记住我
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" value="Login" class="btn btn-default">登录</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<p th:if="${param.logout}" class="alert">You have been logged out</p>
								<p th:if="${param.error}" th:text="${error}" class="alert alert-error">There was an error, please try again</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
</body>
</html>
